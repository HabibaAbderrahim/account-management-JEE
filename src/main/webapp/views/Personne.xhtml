<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>

		<h:panelGrid columns="2">

			<h:outputText value="CIN" />
			<h:inputText value="#{personneBean.personne.cin}"></h:inputText>

			<h:outputText value="Nom" />
			<h:inputText value="#{personneBean.personne.nom}"></h:inputText>

			<h:outputText value="PrÃ©nom" />

		<h:dataTable value="#{personneBean.list}" var="i">

			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="i.nom"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Prenom</f:facet>
				<h:outputText value="i.prenom"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="i.email"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Adresse</f:facet>
				<h:outputText value="i.adresse"></h:outputText>
			</h:column>

		</h:dataTable>

	</h:form>
</body>
</html>
